<html lang="en">
<head>

    <title>Kentai Educative Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="word-list.js" defer></script>

<body>
    <div class="game-modal">
        <div class="content">
            <img src="https://media4.giphy.com/media/WoWm8YzFQJg5i/giphy.gif" alt="Kenedu">

            <div class="keyboard"></div>
        </div>
    </div>
